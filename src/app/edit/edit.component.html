<form #userForm="ngForm" (ngSubmit)="setUserProfile(userForm)">
  <h1>Use this form below to update your profile.</h1>
  <label for="name">Name</label>
  <input type="text" name="name" id="name" [ngModel]="user.name" />
  <label for="contact">Contact</label>
  <input type="text" name="contact" id="contact" [ngModel]="user.contact" />
  <label for="bio">Bio</label>
  <textarea
    name="bio"
    id="bio"
    cols="20"
    rows="5"
    placeholder="{{ user.bio }}"
    [ngModel]="user.bio"
  ></textarea>
  <button>Update</button>
</form>
